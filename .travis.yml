language: python

install:
  - "wget -O - http://apt.mopidy.com/mopidy.gpg | sudo apt-key add -"
  - "sudo wget -O /etc/apt/sources.list.d/mopidy.list http://apt.mopidy.com/mopidy.list"
  - "sudo apt-get update || yes"
  - "sudo apt-get install mopidy"
  - "pip install --allow-unverified=mopidy coveralls mopidy==dev evdev"

before_script:
  - "rm $VIRTUAL_ENV/lib/python$TRAVIS_PYTHON_VERSION/no-global-site-packages.txt"

script:
  - "nosetests --with-coverage --cover-package=mopidy_evtdev"

after_success:
  - "coveralls"
